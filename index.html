<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Secure Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: sans-serif; background: #121212; color: #eee; max-width: 600px; margin: 50px auto; }
  textarea, input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; }
  textarea { height: 300px; resize: none; }
  button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; }
  button:hover { background: #0056b3; }
  .hidden { display: none; }
</style>
</head>
<body>
<h2>ðŸ”’ My Secure Notes</h2>

<div id="login">
  <p>Enter password to unlock your notes:</p>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="unlock()">Unlock</button>
</div>

<div id="editor" class="hidden">
  <textarea id="note"></textarea><br>
  <button onclick="saveNote()">Save</button>
  <button onclick="lock()">Lock</button>
  <p style="font-size:0.9em;color:gray;">Your note is encrypted and saved in localStorage.</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
<script>
const STORAGE_KEY = "secure_note";
let password = "";

function unlock() {
  password = document.getElementById("password").value;
  const encrypted = localStorage.getItem(STORAGE_KEY);
  if (!encrypted) {
    document.getElementById("editor").classList.remove("hidden");
    document.getElementById("login").classList.add("hidden");
    return;
  }
  try {
    const bytes = CryptoJS.AES.decrypt(encrypted, password);
    const decrypted = bytes.toString(CryptoJS.enc.Utf8);
    if (!decrypted) throw new Error("Invalid password");
    document.getElementById("note").value = decrypted;
    document.getElementById("editor").classList.remove("hidden");
    document.getElementById("login").classList.add("hidden");
  } catch {
    alert("Wrong password!");
  }
}

function saveNote() {
  const note = document.getElementById("note").value;
  const encrypted = CryptoJS.AES.encrypt(note, password).toString();
  localStorage.setItem(STORAGE_KEY, encrypted);
  alert("Note saved securely!");
}

function lock() {
  document.getElementById("note").value = "";
  document.getElementById("editor").classList.add("hidden");
  document.getElementById("login").classList.remove("hidden");
  password = "";
}
</script>
</body>
</html>
